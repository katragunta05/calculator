<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Builder</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    label, input, textarea { display: block; margin-bottom: 10px; width: 100%; }
  </style>
</head>
<body>
  <h1>Enter Your Details</h1>
  <form onsubmit="saveData(event)">
    <label>Full Name:</label>
    <input type="text" id="name" required>

    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Phone:</label>
    <input type="text" id="phone" required>

    <label>Education:</label>
    <textarea id="education" required></textarea>

    <label>Skills:</label>
    <textarea id="skills" required></textarea>

    <label>Experience:</label>
    <textarea id="experience" required></textarea>

    <button type="submit">Generate Resume</button>
  </form>

  <script>
    function saveData(event) {
      event.preventDefault();
      localStorage.setItem("name", document.getElementById("name").value);
      localStorage.setItem("email", document.getElementById("email").value);
      localStorage.setItem("phone", document.getElementById("phone").value);
      localStorage.setItem("education", document.getElementById("education").value);
      localStorage.setItem("skills", document.getElementById("skills").value);
      localStorage.setItem("experience", document.getElementById("experience").value);

      window.location.href = "resume.html";
    }
  </script>
</body>
</html>
